name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# --- EDIT THESE 3 VALUES --------------------------------------------
env:
  PROJECT_PATH: bloodechelon.github.io.csproj   # <- path to your Blazor WASM .csproj
  BASE_PATH: /           # <- "/<repo>/" for project pages; use "/" for user/org pages
  PUBLISH_DIR: ${{ github.workspace }}/build/wwwroot
# --------------------------------------------------------------------

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore
        run: dotnet restore "$PROJECT_PATH"

      - name: Publish (Release)
        run: dotnet publish "$PROJECT_PATH" -c Release -o build

      - name: Rewrite <base href> for GitHub Pages
        run: |
          index="$PUBLISH_DIR/index.html"
          # Replace href="/" (handles both <base href="/"> and <base href="/" />)
          sed -i 's#<base href="/"\( *\/\)?>#<base href="'"$BASE_PATH"'" />#g' "$index"

      - name: Add .nojekyll and SPA 404 fallback
        run: |
          touch "$PUBLISH_DIR/.nojekyll"
          cp "$PUBLISH_DIR/index.html" "$PUBLISH_DIR/404.html"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.PUBLISH_DIR }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
